  <body>
    <!-- second list example -->
    <ul id="list">
      <li class="cold"><em>Very Cold</em></li>
      <li class="hot">Very Hot</li>
      <li id="warm"><span>Warm</span></li>
      <li class="hot"><strong>Hot</strong></li>
      <li>x<sup>2</sup></li>
